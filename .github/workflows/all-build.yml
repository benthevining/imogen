name: Imogen all build

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#

jobs:


  main-build:

    name: ${{ matrix.artifact }} build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
        - os: windows-latest
          artifact: Windows
        - os: ubuntu-latest
          artifact: Linux
        - os: macos-latest
          artifact: MacOS

    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        path: imogen
        
    - name: Install JUCE's Linux dependencies
      if: runner.os == 'Linux'
      shell: bash
      run: cd $GITHUB_WORKSPACE/imogen/scripts && bash install_linux_deps.sh
    
    - name: Run main build
      shell: bash
      run: cd $GITHUB_WORKSPACE/imogen && cmake -B Builds && cmake --build $GITHUB_WORKSPACE/imogen/Builds --config Release

  LV2-build:
 
      name: LV2 build
      runs-on: Ubuntu-latest
      timeout-minutes: 60
      
      steps:
      
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          path: imogen 
        
      - name: Run build script
        shell: bash
        run: cd $GITHUB_WORKSPACE/imogen/scripts && bash build_LV2.sh
